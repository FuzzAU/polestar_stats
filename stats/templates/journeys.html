{% extends 'base.html' %}

{% load static %}

{% block content %}
<h1>Here are some journeys for Nathan</h1>
<img src="{% static 'good.jpg' %}">

<table>
{% for journey in journeys %}
  <tr>
    <td>{{ journey.start_date }}</td>
    <td>{{ journey.distance }}</td>
    <td>{{ journey.energy_consumption }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
